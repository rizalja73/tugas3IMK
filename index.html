<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Pendaftaran Anggota BEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Formulir Pendaftaran Anggota Baru BEM</h4>
        </div>
        <div class="card-body">
          <form action="proses-pendaftaran.php" method="POST">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" name="nama" required />
            </div>
            <div class="mb-3">
              <label for="npm" class="form-label">NPM</label>
              <input type="text" class="form-control" id="npm" name="npm" required />
            </div>
            <div class="mb-3">
              <label for="prodi" class="form-label">Program Studi</label>
              <select class="form-select" id="prodi" name="prodi" required>
                <option selected disabled>Pilih Prodi</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nohp" class="form-label">No. HP / WhatsApp</label>
              <input type="tel" class="form-control" id="nohp" name="nohp" required />
            </div>
            <div class="mb-3">
              <label for="alasan" class="form-label">Alasan Bergabung dengan BEM</label>
              <textarea class="form-control" id="alasan" name="alasan" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
